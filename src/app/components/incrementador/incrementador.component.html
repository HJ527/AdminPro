

<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(-5)"> 
            <i class="fa fa-minus"></i>
        </button>
        </span>
            <input type="number" [ngClass]="{'is-invalid': porcentaje.value>100 || porcentaje.value<0}" class="form-control" placeholder="Product name" [formControl]="porcentaje">
        <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)" >
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
